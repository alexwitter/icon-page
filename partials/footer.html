  <!-- Add missing meta tags for SEO -->
  <meta name="description" content="Handmålade ikoner av Inga-Lill Berglund">
  <meta name="keywords" content="ikoner, ikonmåleri, religious art">
  <!-- Add social media meta tags -->
  <meta property="og:title" content="Ikonsidan">
  <meta property="og:description" content="Handmålade ikoner">

  <div class="relative h-45 w-full overflow-hidden flex justify-center">
    <img class="aspect-square w-75 opacity-15 transform  -bottom-30.5 absolute" src="src/image/hem/logo.avif" alt="logo">
      </div>

<!-- cookie notice -->
  <div class="shadow-lg ring ring-gray-200 fixed bottom-0 right-0 m-4 max-w-120 transition-transform duration-500 transform translate-y-full hidden" id="cookieBanner">
    <div class="bg-white p-4 text-sm">

        <div class="flex flex-row mb-2">
            <div class="flex items-center w-30 pr-4">
                <img src="https://www.svgrepo.com/show/401340/cookie.svg" alt="Cookie" class="h-12 w-12">
            </div>
            <p class="text-gray-600  ">
              För att förbättra din upplevelse använder ikonsidan.com kakor (cookies). Genom att surfa vidare godkänner du användningen av dessa kakor.  
            </p>
        </div>
        

        <div class="flex flex-row ">
          <button class="btn btn-md btn-outline mt-4" id="cookie">
            Jag förstår
          </button>
          <div class="mt-6 mr-6 right-0 absolute">
            <a href="om-kakor.html" class="link">Om kakor</a>
          </div>
        </div>
    </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const cookieBanner = document.getElementById('cookieBanner');
    const cookieButton = document.getElementById('cookie');

    // Function to set a cookie
    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "")  + expires + "; path=/";
    }

    // Function to get a cookie
    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') {
          c = c.substring(1, c.length);
        }
        if (c.indexOf(nameEQ) === 0) {
          return c.substring(nameEQ.length, c.length);
        }
      }
      return null;
    }

    // Check if the cookie is already set
    if (getCookie('cookieAccepted')) {
      cookieBanner.classList.add('hidden');
    } else {
      // Show the banner by removing the translate class after a short delay
      cookieBanner.classList.remove('hidden');
        setTimeout(() => {
          cookieBanner.classList.remove('translate-y-full');
        }, 100);
      
    }

    cookieButton.addEventListener('click', function() {
      // Slide the banner down
      cookieBanner.classList.add('translate-y-full');

      // Set a cookie to remember the user's choice
      setCookie('cookieAccepted', 'true', 30); // Expires in 30 days

      // After the transition, hide the banner completely
      setTimeout(() => {
        cookieBanner.style.display = 'none';
      }, 500); // Duration should match the transition-duration in the CSS
    });
  });
</script>



</footer>
