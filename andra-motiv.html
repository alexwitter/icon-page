<!doctype html>
<html lang="en">
  <head class="">
    <load src="partials/head.html" />
    <title>Andra motiv | Ikonsidan</title>
  </head>

    <body class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal">

<!-- Nav -->
<load src="partials/nav.html" />

<section class="py-8 pb-20">
  <div class="container px-6 mx-auto">
    <div class="flex flex-wrap justify-center">

      <div class="flex flex-col basis-md lg:basis-4xl  mt-8">


          <div class="">
            <h2 class="text-3xl text-gray-800 leading-none ">Andra motiv...</h2>
            <p class="text-gray-600 my-4 ">I samma teknik som jag använder när jag skriver en ikon, det vill säga äggtempera på träpannå, målar jag även andra motiv.</p>
           
              <!-- <a class="btn btn-lg btn-outline mt-6" href="kontakt.html">Kontakt </a> -->
          </div>
        
          <div class="flex flex-col lg:flex-row gap-x-4 mt-8" id="gallery">
             <!-- Thumbnails will be dynamically generated here -->
          </div>

      </div>

       <!-- Gallery -->

    <div id="myModal" class="hidden fixed z-50 inset-0 overflow-auto bg-black/90  items-center justify-center">
      <span class="absolute top-4 right-8 text-white text-4xl font-bold cursor-pointer" onclick="closeModal()">&times;</span>
      <div class="relative text-center content-center basis-lg ">
          <!-- Full-size images will be dynamically generated here -->
      </div>
      <a class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-black/0 text-white text-2xl font-bold px-4 py-2 cursor-pointer" onclick="plusSlides(-1)">&#10094;</a>
      <a class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-black/0 text-white text-2xl font-bold px-4 py-2 cursor-pointer" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <script>
      const images = [
          { src: "src/image/andra-motiv/a.jpg", caption: "Flicka med pärlörhänge", extra: "32x24 cm. Efter original av Johannes Vermeer." },
          { src: "src/image/andra-motiv/b.jpg", caption: "Räv i snö", extra: "32x24 cm" },
          { src: "src/image/andra-motiv/c.jpg", caption: "Lavskrika", extra: "Norrbottens landskapsdjur. 32x24 cm." },

          // Add more images as needed
      ];

      const gallery = document.getElementById('gallery');
      const modalContent = document.querySelector('#myModal .relative');

      images.forEach((image, index) => {
          // Create thumbnail
          const thumbnailDiv = document.createElement('div');
          thumbnailDiv.classList.add('relative', 'overflow-hidden');
          thumbnailDiv.innerHTML = `
                <div class="flex flex-col mb-8 max-w-sm">
                  <div class="bg-center w-full h-full">
                    <img src="${image.src}" alt="${index + 1}" class="cursor-pointer transition-opacity duration-200 ease-in-out transform hover:opacity-50 h-auto max-w-full" onclick="openModal(${index + 1})">
                  </div>

                  <div class="flex flex-col items-center gap-2 p-4 bg-base-100 mt-4 ">
                      <span class="text-sm md:text-base">${image.caption}</span>
                  </div>
                </div>
          `;
          gallery.appendChild(thumbnailDiv);

          // Create full-size image
          const slideDiv = document.createElement('div');
          slideDiv.classList.add('mySlides', 'hidden');
          slideDiv.innerHTML = `
                <img src="${image.src}" class="mx-auto max-h-[80vh] max-w-[80vw]">
                <div class="text-gray-200 mt-2 flex flex-col">
                  <span class="text-md"> ${image.caption}</span>
                  <span class="text-sm">${image.extra}</span>
                </div>
          `;
          modalContent.appendChild(slideDiv);
      });

      function openModal(n) {
          document.getElementById("myModal").classList.add("flex");
          document.getElementById("myModal").classList.remove("hidden");
          document.body.classList.add("overflow-hidden"); // Prevent background scrolling
          currentSlide(n);
      }

      function closeModal() {
          document.getElementById("myModal").classList.add("hidden");
          document.body.classList.remove("overflow-hidden"); // Allow background scrolling
      }

      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
          showSlides(slideIndex += n);
      }

      function currentSlide(n) {
          showSlides(slideIndex = n);
      }

      function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].classList.add("hidden");
          }
          slides[slideIndex-1].classList.remove("hidden");
      }
  </script>

    



      </div>
      
  </div>
</section>

</body>
</html>
