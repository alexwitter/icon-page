<div id="myModal" class="hidden fixed z-50 inset-0 overflow-auto bg-black/90 items-center justify-center">
<span class="absolute top-4 right-8 text-white text-4xl font-bold cursor-pointer" onclick="closeModal()">&times;</span>
<div class="relative text-center content-center basis-lg">
  <!-- Full-size images will be dynamically generated here -->
</div>
<a class="absolute top-1/2 left-1 md:left-4 transform -translate-y-1/2 bg-black/0 text-white text-2xl font-bold px-1 md:px-4 py-2 cursor-pointer" onclick="plusSlides(-1)">&#10094;</a>
<a class="absolute top-1/2 right-1 md:right-4 transform -translate-y-1/2 bg-black/0 text-white text-2xl font-bold px-1 md:px-4 py-2 cursor-pointer" onclick="plusSlides(1)">&#10095;</a>
</div>

<script>
const gallery = document.getElementById('gallery');
const modalContent = document.querySelector('#myModal .relative');

// Create full-size images for the modal
const thumbnails = gallery.querySelectorAll('img');
thumbnails.forEach((thumbnail, index) => {
  const slideDiv = document.createElement('div');
  slideDiv.classList.add('mySlides', 'hidden');
  slideDiv.innerHTML = `
    <img src="${thumbnail.src}" class="mx-auto max-h-[80vh] max-w-[80vw]">
    <div class="text-gray-200 mt-2 flex flex-col">
      <span class="text-lg">${thumbnail.dataset.caption}</span>
        ${thumbnail.dataset.extra ? `<span class="text-sm roboto">${thumbnail.dataset.extra}</span>` : ''}
    </div>
  `;
  modalContent.appendChild(slideDiv);
});

function openModal(n) {
  document.getElementById("myModal").classList.add("flex");
  document.getElementById("myModal").classList.remove("hidden");
  document.body.classList.add("overflow-hidden"); // Prevent background scrolling
  currentSlide(n);
}

function closeModal() {
  document.getElementById("myModal").classList.add("hidden");
  document.body.classList.remove("overflow-hidden"); // Allow background scrolling
}

let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  if (n > slides.length) { slideIndex = 1 }
  if (n < 1) { slideIndex = slides.length }
  for (i = 0; i < slides.length; i++) {
    slides[i].classList.add("hidden");
  }
  slides[slideIndex - 1].classList.remove("hidden");
}

let touchStartX = 0;
let touchEndX = 0;

const modal = document.getElementById("myModal");

// Touch event listeners
modal.addEventListener('touchstart', e => {
  touchStartX = e.changedTouches[0].screenX;
});

modal.addEventListener('touchend', e => {
  touchEndX = e.changedTouches[0].screenX;
  handleSwipe();
});

function handleSwipe() {
  const swipeThreshold = 50; // minimum distance for a swipe
  const swipeDistance = touchEndX - touchStartX;
  
  if (Math.abs(swipeDistance) > swipeThreshold) {
    if (swipeDistance > 0) {
      // Swipe right - show previous image
      plusSlides(-1);
    } else {
      // Swipe left - show next image
      plusSlides(1);
    }
  }
}
</script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const cookieBanner = document.getElementById('cookieBanner');
    const cookieButton = document.getElementById('cookie');

    // Function to set a cookie
    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "")  + expires + "; path=/";
    }

    // Function to get a cookie
    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') {
          c = c.substring(1, c.length);
        }
        if (c.indexOf(nameEQ) === 0) {
          return c.substring(nameEQ.length, c.length);
        }
      }
      return null;
    }

    // Check if the cookie is already set
    if (getCookie('cookieAccepted')) {
      cookieBanner.classList.add('hidden');
    } else {
      // Show the banner by removing the translate class after a short delay
      cookieBanner.classList.remove('hidden');
        setTimeout(() => {
          cookieBanner.classList.remove('translate-y-full');
        }, 100);
      
    }

    cookieButton.addEventListener('click', function() {
      // Slide the banner down
      cookieBanner.classList.add('translate-y-full');

      // Set a cookie to remember the user's choice
      setCookie('cookieAccepted', 'true', 30); // Expires in 30 days

      // After the transition, hide the banner completely
      setTimeout(() => {
        cookieBanner.style.display = 'none';
      }, 500); // Duration should match the transition-duration in the CSS
    });
  });
</script>
